<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Hello World by Richo</title>
</head>
<body>
    <section>
        <div>
            <h1>Hello World</h1>
        </div>
        <div>
            <p>
                Please fill this form first,<br>before you get into the home page
            </p>
        </div>
        <div>
            <form action="index.html">
                <p>Name</p>
                <input type="text" name="name" placeholder="your name">
                <p>Password</p>
                <input type="password" name="password" placeholder="password">
                <p>Date</p>
                <input type="date" name="date" placeholder="dd/mm/yy"><br><br>
                <button type="submit"><font color="#0be881"><strong>Submit</strong></font></button>
                <button type="reset"><font color="#f53b57"><strong>Clear</strong></font></button> 
            </form>
        </div>  
    </section>
</body>
</html>
